<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Student User</title>
  <link rel="stylesheet" href="../../public/css/SsignUp.css">
  <script defer src="../js/student-sign-up.js"></script>
</head>

<body>
<div class="hidden-sidebar">
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="nav-list">
          <a href="/home">Home</a>
          <a href="/signin">Sign in</a>
          <a href="/signup/instructor">Instructor Sign Up</a>
        </div>
      </div>
      <div id="menu-button">
        <button id="openbtn" onclick="openNav()">☰</button>
      </div>
    </div>
<!-- !!!NAVBAR!!! -->
<div class="container">
<div class="navbar">
  <h2>Musicly</h2>
  <nav>
    <ul class = "nav-list">
      <li><a href="/">Home</a></li>
      <li><a href="/signin">Sign in</a></li>
      <li><a href="/signup/instructor">Instructor Sign Up</a></li>
    </ul>
  </nav>
</div>
  <!-- MAIN BODY -->
  <div class="wrapper-signUp">
    <div class="signUp-container">
      <div class="signUp-col-left">
        <div class="signUp-form">
  <!-- Modal for Instructor Account -->
          <h2>New Student User</h2>
          <form class="modal-form" id="form">
            <label>First Name
              <input type="text" id="first" required />
            </label>
            <label>Last Name
              <input type="text" id="last" required />
            </label>
            <label>Email Address / Username
              <input type="email" id="email" required />
            </label>
            <label>Enter your Password
              <input type="password" id="password1" required />
            </label>
            <label>Re-enter your Password
              <input type="password" id="password2" required />
            </label>
            <label>Select your Instrument
              <select id="instrument-options" required>
                <option value="" disabled selected hidden>
                  Select your Instrument
                </option>
                <!-- Options to be appended to page from the js file -->
                ${sortedInstruments.map(instrument => `
              <option>${instrument}</option>
                `).join('')}
              </select>
            </label>
            <label>Select your Instructor
              <select id="instructor-select" required>
                <option value="" disabled selected hidden>
                  Select your Instructor
                </option>
                <!-- Options to be appended to page from the js file -->
                ${listOfInstructors.map(instructor => `
              <option>${instructor.firstName} ${instructor.lastName}</option>
                `).join('')}
              </select>
            </label>
            <label>
            <input type="submit" value="Sign Up" id ="signUp-btn"></input>
            </label>
        </form>
        </div>
      </div>
      </div>
  </div>
  </div>
  </div>
  </div>
</div>
</body>

</html>
