<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Musicly</title>
    <link rel="stylesheet" href="../../public/css/signIn.css">
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <script defer src="../../public/js/sign-in.js"></script>
  </head>
  <body>
     <!-- Hamburger Menu -->
    <div class="hidden-sidebar">
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="nav-list">
          <li><a href="/">Home</a>
          <li><a href="/signup/student">Student Sign Up</a>
          <a href="/signup/instructor">Instructor Sign Up</a>
        </div>
      </div>
      <div id="menu-button">
        <button id="openbtn" onclick="openNav()">☰</button>
      </div>
    </div>
    <!-- !!!NAVBAR!!! -->
    <div class="container">
    <div class="navbar">
      <!-- <a href="/home"><img src="../images/music icon.png" alt="" class="logo" /></a> -->
      <h2>Musicly</h2>
      <nav>
        <ul class = "nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/signup/student">Student Sign Up</a>
          <li><a href="/signup/instructor">Instructor Sign Up</a>
        </ul>
      </nav>
      <img src="" alt="" class="menu-icon" />
    </div>

      <!-- MAIN CONTAINER -->
      <div class="wrapper-login">
        <div class="login-container">
            <div class="signIn-col-left">
                <div class="login-text">
                    <h2>Welcome Back!</h2>
                    <br>
                    <h5>Sign into your Musicly account to start scheduling lessons!</h5>
                </div>
            </div>
            <div class="signIn-col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="form" action="">
                        <label>Acount Type
                          <br>
                            <select id="account-type" required>
                            <option value="" disabled selected hidden>
                            Select account type
                            </option>
                            <option>Student</option>
                            <option>Instructor</option>
                        </select>
                        </label>
                        <br>
                        <label
                        >Username / Email
                        <input type="email" id="username" required />
                        </label>
                        <br>
                        <label
                        >Password
                        <input type="password" id="password" required />
                        </label>
                        <input type="submit" value="Log In" id="submit-btn"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
