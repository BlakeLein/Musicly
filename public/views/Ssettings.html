<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      defer
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link defer rel="stylesheet" href="../../public/css/Sdashboard.css" />
    <script defer src="../../public/js/settings.js"></script>
    <title>Student Settings</title>
  </head>
  <body>
    <div class="dash-container">
      <nav>
        <h2>Musicly</h2>
        <ul>
          <li>
            <a href="/student/home" class="home">
              <span class="material-symbols-outlined"> home </span>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <button id="sign-out-btn">
              <span class="material-symbols-outlined"> logout </span>
              <span class="nav-item">Logout</span>
            </button>
          </li>
        </ul>
      </nav>

      <section class="studentSettings-container">
        <h1 class="userTitle">Change Settings for ${getUserName}</h1>
        <div class="login-container">
          <div class="signIn-col-left">
            <div class="login-text">
              <h5>Change your account information here.</h5>
              <h5>Making a change will log you out.</h5>
            </div>
          </div>
          <div class="signIn-col-right">
            <div class="login-form">
              <form id="form" action="">
                <label
                  >Change Username / Email
                  <input type="text" id="change-user-input" />
                  <button id="change-email">Change</button></label
                >
                <label
                  >Change Password
                  <input type="text" id="change-password-input" />
                  <button id="change-password">Change</button></label
                >
                <label
                  >Change My Instrument
                  <select type="text" id="change-instrument-input">
                    <option value="" disabled selected hidden>
                      Select your Instrument
                    </option>
                  </select>
                  <button id="change-instrument">Change</button></label
                >
                <label
                  >Select your Instructor
                  <select id="change-instructor-input" required>
                    <option value="" disabled selected hidden>
                      Select your Instructor
                    </option>
                    <!-- Options to be appended to page from the js file -->
                    ${listOfInstructors.map(instructor => `
                    <option>
                      ${instructor.firstName} ${instructor.lastName}
                    </option>
                    `).join('')}
                  </select>
                  <button id="change-instructor">Change</button></label
                ><label>
                  <button id="delete-account">Delete Account</button></label
                >
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
